<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Book store</title>
    <meta http-equiv="Content-Type" content="text.html" charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
    <div class="mx-auto">
        <h3>Book List</h3>
        <div class="col-md-4">
            <h3>Hello <span sec:authentication="name"></span>!</h3>
        </div>
        <div class="col-md-4">
            <form th:action="@{/logout}" method="post">
                <input type="submit"value="Sign out" class="btn btn-sm btn-danger" />
            </form>
        </div>
    
        <table>
            <tbody>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>ISBN</td>
                    <td>Year</td>
                    <td>Category</td>
                    <td>Price</td>
                    <td sec:authorize="hasRole('ADMIN')"></td>
                </tr>
                <tr th:each = "book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publishYear}"></td>
                    <td th:text="${book.bookcategory.name}"></td>
                    <td th:text="${book.price}"></td>
                    <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" style="margin-left: 10px; margin-right: 10px;">Delete</a></td>
                    <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
                </tr>
                
            </tbody>
        </table>
        <a href="/add">Add Book</a>
    </div>
</body>
</html>
